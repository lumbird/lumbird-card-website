name: Preview Build and Deploy Website
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'lumbird/card-website'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-preview
          restore-keys: |
            ${{ runner.os }}-node-modules-preview

      - name: Cache website artifacts
        uses: actions/cache@v2
        with:
          path: ./www
          key: ${{ runner.os }}-website-preview
          restore-keys: |
            ${{ runner.os }}-website-preview

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Cache website artifacts
        uses: actions/cache@v2
        with:
          path: ./www
          key: ${{ runner.os }}-website-preview

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.PREVIEW_DEPLOY_KEY }}
          external_repository: lumbird/preview-card-page
          publish_branch: main
          publish_dir: ./www
          force_orphan: true
          keep_files: false
          
