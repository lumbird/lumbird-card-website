name: Production Build and Deploy Website
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'lumbird/card-website'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-production
          restore-keys: |
            ${{ runner.os }}-node-modules-production

      - name: Cache website artifacts
        uses: actions/cache@v2
        with:
          path: ./www
          key: ${{ runner.os }}-website-production
          restore-keys: |
            ${{ runner.os }}-website-production

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Cache website artifacts
        uses: actions/cache@v2
        with:
          path: ./www
          key: ${{ runner.os }}-website-production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
          external_repository: lumbird/hello
          publish_branch: main
          publish_dir: ./www
          force_orphan: true
          keep_files: false
